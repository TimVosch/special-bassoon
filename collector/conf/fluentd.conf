<source>
  @type forward
</source>

# TCP port 5170 nginx format
<source>
  @type tcp
  tag tcp.events
  <parse>
    @type nginx
    types code:integer,size:integer,time:time
  </parse>
  port 5170
  bind 0.0.0.0
</source>

